    <title>Daily-Code workbench</title>

    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            list-style-type: none;
            text-decoration: none;

            background-color: rgb(242, 243, 250);
        }

        body {
            margin-left:10%;
            margin-top:10%;
        }

        h1{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 50px;
        }
        
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color:black;
        }

        img{
            width:100%;
            height:200px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 0 12px 4px rgab(0,0,0,.12);
        }

        .grid{
            display:grid;
            width:100%;
            max-width:900px;
            height:100%;

            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: max-content;
            grid-row-gap:20px;
            grid-column-gap:20px;

        }
        
        @media (min-width:1300px){
            .grid{
                max-width:1200px;
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .grid li {
            width:100%;
            height:100%;
            transition: .2s ease-out;
        }

        .grid li a {
            width:100%;
            height: 100%;
        }

        .grid li:hover{
            transition: .2s ease-out;
            transform: translateY(-5px);
        }
        
        .grid li:hover img{
            transition: .2s ease-out;
            box-shadow: 0 4px 20px 2px rgba(0,0,0,.22);
        }
    </style>
</head>
